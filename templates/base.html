{% load static %}

<!doctype html>
<html lang="en">
    
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="IE=edge"> 
	<!-- CSS only -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

	<script src='https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.6.0/chart.min.js'></script>
	

	<title>Real Time Graph </title>

</head>

<body>
	
	{% comment %} .container>.row>.col-10.mx-auto.mt-5 {% endcomment %}
	<div class="container">
		<div class="row">
			<div style="clear: both">
				<h1 style="float: left">Latest reading:</h1>
				<h1 style="float: left" id='app' >{{text}}</h1>
			</div>
			

			<div class="col-10 mx-auto mt-5">
				{% comment %} <h1> Latest reading: </h1>
				<h1 id='app'> {{text}}</h1> {% endcomment %}
				<canvas id="myChart" width="400" height="200"></canvas>
			</div>

		</div>
	</div>

	<script src="{% static 'main.js' %}"> </script>

</body>


</html>
